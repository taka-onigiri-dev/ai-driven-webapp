version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-webapp-postgres
    environment:
      POSTGRES_DB: ai_webapp
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d ai_webapp"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: ai-webapp-backend
    environment:
      DATABASE_URL: postgres://app_user:app_password@postgres:5432/ai_webapp
      JWT_SECRET: your-secret-key-change-in-production
      JWT_ACCESS_TOKEN_EXPIRY: 900
      JWT_REFRESH_TOKEN_EXPIRY: 604800
      RUST_LOG: debug
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - cargo_cache:/usr/local/cargo/registry
      - target_cache:/app/target
    command: cargo run --release

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: ai-webapp-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
  cargo_cache:
  target_cache:

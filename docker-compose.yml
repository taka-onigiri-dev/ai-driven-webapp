version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai-webapp-postgres
    environment:
      POSTGRES_DB: ai_webapp
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d ai_webapp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend (Rust/Actix Web)
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: ai-webapp-backend
    environment:
      DATABASE_URL: postgresql://app_user:app_password@postgres:5432/ai_webapp
      JWT_SECRET: your-secret-key-change-in-production
      JWT_ACCESS_TOKEN_EXPIRY: 900
      JWT_REFRESH_TOKEN_EXPIRY: 604800
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      RUST_LOG: info
      CORS_ALLOWED_ORIGINS: http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_cache:/app/target
    networks:
      - app-network
    command: cargo run

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    container_name: ai-webapp-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - app-network
    command: npm run dev

volumes:
  postgres_data:
  backend_cache:

networks:
  app-network:
    driver: bridge
